<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خير الكلام مع أستاذ عصام</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-bottom: 4px solid #00bcd4;
      animation: fadeInDown 1s ease-in-out;
    }

    .page-title {
      font-size: 38px;
      font-weight: bold;
      color: #0077b6;
    }

    .logo {
      width: 180px;
      border-radius: 15px;
      border: 3px solid #00bcd4;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .video-section {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.25);
      width: 90%;
      max-width: 750px;
      display: none;
      animation: zoomIn 1s ease-in-out;
    }

    video {
      width: 100%;
      border-radius: 15px;
      border: 2px solid #00bcd4;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.2s ease-in-out;
    }

    .login-box h3 {
      margin-bottom: 20px;
      color: #0077b6;
      font-size: 24px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0077b6, #00bcd4);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: linear-gradient(135deg, #005f87, #0097a7);
    }

    .welcome-message {
      display: none;
      font-size: 22px;
      font-weight: bold;
      color: #004d66;
      background: #ffffffdd;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #00bcd4;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      margin-top: 60px;
      padding: 25px;
      text-align: center;
      background-color: #ffffffcc;
      font-size: 20px;
      font-weight: bold;
      color: #004d66;
      border-top: 2px solid #00bcd4;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes zoomIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 600px) {
      .logo {
        width: 120px;
      }
      .page-title {
        font-size: 24px;
      }
      .login-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="page-title">خير الكلام مع أستاذ عصام</div>
    <img class="logo" src="channels4_profile.jpg" alt="شعار المنصة">

  <main>

</body>
</html>
